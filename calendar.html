<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Calendar</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class = "bg-gray-300 flex items-center justify-center min-h-screen">
        <div class = "w-full mx-auto max-w-xs">
            <div class = "bg-white shadow-md rounded-lg p-4">
                <div class = "flex items-center justify-between mb-4">
                    <button class = "px-3 py-1 hover:bg-gray-200 rounded-md border border-gray-300 focus:outline-none">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                        </svg>
                    </button>
                    <span class = "text-lg font-semibold">April 2024</span>
                    <button class = "px-3 py-1 hover:bg-gray-200 rounded-md border border-gray-300 focus:outline-none">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <div class = "grid grid-cols-7 gap-2">
                    <span class = "text-center text-sm font-medium text-gray-600">Su</span>
                    <span class = "text-center text-sm font-medium text-gray-600">Mo</span>
                    <span class = "text-center text-sm font-medium text-gray-600">Tu</span>
                    <span class = "text-center text-sm font-medium text-gray-600">We</span>
                    <span class = "text-center text-sm font-medium text-gray-600">Th</span>
                    <span class = "text-center text-sm font-medium text-gray-600">Fr</span>
                    <span class = "text-center text-sm font-medium text-gray-600">Sa</span>

                    <button class = "text-center text-sm font-medium text-gray-400 cursor-not-allowed opacity-50" disabled>31</button>
                    <button class = "text-center text-sm font-medium bg-black text-white hover:bg-black hover:text-white">1</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">2</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">3</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">4</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">5</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">6</button>

                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">7</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">8</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">9</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">10</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">11</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">12</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">13</button>

                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">14</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">15</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">16</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">17</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">18</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">19</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">20</button>

                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">21</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">22</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">23</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">24</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">25</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">26</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">27</button>

                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">28</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">29</button>
                    <button class = "text-center text-sm font-medium hover:bg-black hover:text-white">30</button>
                    <button class = "text-center text-sm font-medium text-gray-400 cursor-not-allowed opacity-50" disabled>1</button>
                    <button class = "text-center text-sm font-medium text-gray-400 cursor-not-allowed opacity-50" disabled>2</button>
                    <button class = "text-center text-sm font-medium text-gray-400 cursor-not-allowed opacity-50" disabled>3</button>
                    <button class = "text-center text-sm font-medium text-gray-400 cursor-not-allowed opacity-50" disabled>4</button>
                </div>
            </div>
        </div>
    </body>
</html>

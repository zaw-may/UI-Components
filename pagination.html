<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Pagination</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class = "bg-gray-300 flex items-center justify-center min-h-screen">
        <div class = "mx-auto px-4">
            <div class = "flex items-center justify-center w-full p-2 bg-white rounded-lg shadow-sm gap-2">
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                    <span class = "text-base px-1">Previous</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">...</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">7</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">8</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">9</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">...</span>
                </button>
                <button class = "inline-flex items-center justify-center p-2 font-medium text-black hover:bg-black hover:text-white rounded-lg">
                    <span class = "text-base px-1">Next</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>                    
                </button>
            </div>
        </div>
    </body>
</html>

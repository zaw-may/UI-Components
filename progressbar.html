<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Progress Bar</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class = "bg-gray-300 flex items-center justify-center min-h-screen">
        <div class = "mx-auto px-4 bg-white rounded-md">
            <div class = "flex flex-col p-4 w-full gap-1">
                <div class = "flex flex-row items-center justify-between font-bold">
                    <span>Progress Label</span>
                    <span>75%</span>
                </div>
                <div class = "w-96 h-3 bg-gray-200 rounded overflow-hidden">
                    <div class = "h-full bg-black" style = "width: 75%;">                        
                    </div>
                </div>
                <div class = "flex flex-row items-center justify-between font-normal text-sm">
                    <span>min</span>
                    <span>max</span>
                </div>
            </div>
        </div>
    </body>
</html>
